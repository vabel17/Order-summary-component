<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <div class="main-illustration">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="main-content">
      <h1>Order Summary</h1>
    
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="plan">
        <div class="plan-img">
          <img src="images/icon-music.svg">
        </div>
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="plan-button">
          <button>Change</button>
        </div>
      </div>
    
      <div class="continue">
        <button class="purple">Proceed to Payment</button>
        <button class="transparent">Cancel Order</button>
      </div>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/vabel17" target="_blank">vabel17</a>.
  </footer>

</body>
</html>
